<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--vscode-titleBar-activeForeground);
        }
        .prompt-section {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border: 1px solid var(--vscode-widget-border);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: var(--vscode-editor-font-family);
            white-space: pre-wrap;
            word-wrap: break-word;
            user-select: text;
            cursor: text;
        }
        .prompt-label {
            font-weight: bold;
            color: var(--vscode-textLink-foreground);
            margin-bottom: 10px;
            display: block;
        }
        .input-section {
            margin-top: 20px;
        }
        .input-label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        #responseInput {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--vscode-widget-border);
            border-radius: 4px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            resize: vertical;
            outline: none;
        }
        #responseInput:focus {
            border-color: var(--vscode-focusBorder);
        }
        .button-container {
            margin-top: 15px;
            text-align: right;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .submit-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        .submit-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .cancel-btn {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        .cancel-btn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        .tip {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{{TITLE}}</div>
        
        <div class="prompt-section">
            <span class="prompt-label">ðŸ’¬ Question (you can select and copy this text):</span>
            {{PROMPT}}
        </div>
        
        <div class="input-section">
            <label class="input-label" for="responseInput">Your Response:</label>
            <textarea id="responseInput" placeholder="Enter your response here..."></textarea>
            <div class="tip">ðŸ’¡ Tip: You can select and copy any text from the question above.</div>
        </div>
        
        <div class="button-container">
            <button class="cancel-btn">Cancel</button>
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        {{SCRIPT_CONTENT}}
    </script>
</body>
</html>
